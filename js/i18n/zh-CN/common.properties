Service_Program1_Title=综合盘
Service_Program1_Text=全球领先“一站式”在线娱乐系统整合方案，完整的服务包刮: API集成(游戏+金流)、桌机、手机、 APP(安卓+iOS)四端网站制作、全球IT托管服务、365/7/24技术支持
Service_Program2_Title=各类型游戏包网
Service_Program2_Text=针对不同客户的需求订制单独类型的包网，更精確設計出客户需要的，例如棋牌、捕鱼....等类型，满足想要特定类型的使用者需求。
Service_Program3_Title=多系统营运
Service_Program3_Text1=一个界面管理多个平台系统 让管理更简单
Service_Program3_Text2=GPK多系统运营方案 -每个前、后台都搭配独立的应用程序、服务器、宽带线路、数据库和第三方游戏端接口，即使单一游戏商应急维护或线路受到DDoS攻击影响，都无损于其他系统的正常运怍。分散投资新解: 风险最小化 财富极大化。
Service_Program3_Text3=分散投资新解: 风险最小化 财富极大化
Service_Program3_Text4=选择一个靠谱的平台，复制成功经验才是扩大财富最快途径。
Service_Program3_Text5=在面临大型包网业主多数为多平台、多系统的复杂运营体系时，不妨将众多系统集成到一个管理平台上，通过单一界面多系统实现对多个运营体系的同时操控。针对分散风险的实际需求，GPK特推”出多系统运营服务”，您可通过单一使用接口无缝集成所有运营信息，正规化与资料的一致性，将所有业务流程链接成一个完整的整体，既统一又相互独立。
Service_Program3_Text6=多系统同时运行， 有效降低管理成本，迅速拓展财富版图。
