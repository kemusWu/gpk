About_Title=关于GPK
About_Top_Text1=GPK国际娱乐集团成立于2004年，集团旗下由商务地产开发和互联网技术工程两大主要事业群所组成，目前于寮国永珍(WTC老挝世贸中心)和柬埔寨西哈努克港(Sihanouk Ville )都投入巨额资金兴建博彩.酒店.商场.技术研发.商务中心综合为一体的大型娱乐园区，另外在马来西亚、菲律宾、澳门…等当地同业，也都有我们长年的投资合作伙伴。
About_Top_Text2=GPK娱乐集团提供多元网络娱乐系统选择、游戏平台多视觉整合与专业的前后台建置服务，无论是真人视讯、电子游艺、体育竞猜、彩票投注、捕鱼达人、棋牌游戏及手机端等游戏，均依据全面性的市场数据分析进行筛选，秉持着不断创新的精神，提供合作网站站长稳定安全、公正的游戏平台，以及便捷效率的网站管理系统。
About_Top_Text3=GPK取得柬埔寨西港博弈牌照，拥有政府认可合法现场投注、电子游艺、真人视讯、在线彩票投注、在线体育竞猜、捕鱼棋牌游戏及手机投注等多项营业许可。
About_Top_Text4=GPK国际娱乐大楼，设有全方位技术资源与系统服务中心，目前合作伙伴遍及亚洲市场，商机无限!
