Brand_Bottom1_Title=多视觉前台竞争力强
Brand_Bottom1_Text1=一个后台可同时经营多个前台，自由搭配不同品牌视觉，弹性推广，竞争力强
Brand_Bottom1_Text2=GPK多系统后台，让经营者可以在单一管理后台下，同时经营多个娱乐城前台，每个娱乐城前台能各自拥有不同的风格色系版型，让经营者针对不同兴趣属性的客户玩家，弹性设计出专属的推广优惠，完全满足各种玩家多样性的需求，竞争力强。
Brand_Bottom1_Text3=可自由选择搭配多种游戏系统，会员接受度高
Brand_Bottom1_Text4=GPK 多系统平台提供多种国际化知名游戏系统（BB、AG、PT、MG、JDB、CQ9、BG、EBET..等），合作方站长可自由勾选自己喜爱的游戏平台来经营，建立专属娱乐城的风格与特色，提供给玩家更有吸引力的娱乐体验，提升与单系统平台的竞争力。

Brand_Bottom2_Title=多系统平台免转钱包
Brand_Bottom2_Text1=全球首创
Brand_Bottom2_Text2=转换游戏系统免转钱包
Brand_Bottom2_Text3=GPK多系统平台提供全球首创便利功能...『转换游戏系统免转钱包！』，玩家在娱乐城里同时畅玩各大国际系统的游戏（BB、AG、PT、MG、JDB、CQ9、BG、EBET..等），均可自动转换额度。
Brand_Bottom2_Text4=方便性强：可提高会员首存率30%及回转率70%
Brand_Bottom2_Text5=玩家可任意更换游戏平台而无需重新转换额度、无需等待人工确认，方便玩家多次进行不同系统游戏，提升客户对娱乐城的信赖感，增加游戏粘着度，游戏热诚永不减低，提升玩家首存率可达30%、提升会员回转率可达70%。
Brand_Bottom2_Text6=多系统平台，无维护时间，提高营收
Brand_Bottom2_Text7=GPK多系统平台即使在单一游戏系统进行例行维护，或是单一游戏系统遭受骇客恶意攻击而系统停摆时，仍然能维持娱乐城正常运营，提高整体营收。

Brand_Bottom3_Title=运营分析，轻松掌控后台功能
Brand_Bottom3_Text1=轻松掌控代理商与会员状况
Brand_Bottom3_Text2=GPK多系统平台能够随时提供完整的会员分析数据与网站经营报表，让站长轻松掌握所有代理商与会员的状况。
Brand_Bottom3_Text3=单一页面，功能齐全  操作简单易上手
Brand_Bottom3_Text4=GPK多系统平台能在单一系统操作页面里，提供所有专业的功能，轻松设定，容易上手，让站长完全掌握经营细节。
Brand_Bottom3_Text5=客服以一抵三，降低人事成本
Brand_Bottom3_Text6=GPK多系统平台整体接口操作简单，易上手，减少教育训练所需的时间，同步提升客服效率及服务质量，一人抵三人用，可大大降低客服人事成本。
Brand_Bottom3_Text7=全方位防害功能，防堵内部泄密与不良会员稽核
Brand_Bottom3_Text8=GPK多系统平台能完整的设定权限，所有营运与客户数据皆可个别保密设定，重要数据不外泄，保障站长的权益，并内建专利防害程序，无论是赢钱高手、套利、或是打水等不良会员，都能实时反应，列入警示名单，保障营运获利。

