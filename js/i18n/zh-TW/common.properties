About_Title=關於GPK
About_Top_Text1=GPK國際娛樂集團成立於2004年，集團旗下由商務地產開發和互聯網技術工程兩大主要事業群所組成，目前於寮國永珍(WTC老撾世貿中心)和柬埔寨西哈努克港(Sihanouk Ville )都投入巨額資金興建博彩.酒店.商場.技術研發.商務中心綜合為一體的大型娛樂園區，另外在馬來西亞、菲律賓、澳門…等當地同業，也都有我們長年的投資合作夥伴。
About_Top_Text2=GPK娛樂集團提供多元網絡娛樂系統選擇、遊戲平台多視覺整合與專業的前後台建置服務，無論是真人視訊、電子遊藝、體育競猜、彩票投注、捕魚達人、棋牌遊戲及手機端等遊戲，均依據全面性的市場數據分析進行篩選，秉持著不斷創新的精神，提供合作網站站長穩定安全、公正的遊戲平台，以及便捷效率的網站管理系統。
About_Top_Text3=GPK取得柬埔寨西港博弈牌照，擁有政府認可合法現場投注、電子遊藝、真人視訊、在線彩票投注、在線體育競猜、捕魚棋牌遊戲及手機投注等多項營業許可。
About_Top_Text4=GPK國際娛樂大樓，設有全方位技術資源與系統服務中心，目前合作夥伴遍及亞洲市場，商機無限!
About_Top_SubTitle1=讓娛樂隨手可得
About_Top_SubTitle2=擁有賭場合法博弈牌照
About_Bottom_Title=合作平台

Service_Title=服務項目
Service_Top_Text=GPK是一個開放而延展性高的平台系統，使運營商能夠輕鬆對接第三方遊戲產品、金流支付、工具和系統，而在一個完全統一的運營體系下管理，加上全球首創的免轉錢包多系統平台，助您用最省事省心的管理成本在博彩市場贏得更多份額。
Service_Icon_Text1=在線娛樂系統
Service_Icon_Text2=網路安全防護
Service_Icon_Text3=運營分析系統
Service_Icon_Text4=快速存提款
Service_Icon_Text5=多平台管理系統
Service_Bottom_Title=方案
Service_Program1_Title=綜合盤
Service_Program1_Text=全球領先“一站式”在線娛樂系統整合方案，完整的服務包刮: API集成(遊戲+金流)、桌機、手機、 APP(安卓+iOS)四端網站製作、全球IT託管服務、365/7/24技術支持
Service_Program2_Title=各類型遊戲包網
Service_Program2_Text=針對不同客戶的需求訂製單獨類型的包網，更精確設計出客戶需要的，例如棋牌、捕魚....等類型，滿足想要特定類型的使用者需求。
Service_Program3_Title=多系統營運
Service_Program3_Text1=一個界面管理多個平台系統 讓管理更簡單
Service_Program3_Text2=GPK多系統運營方案-每個前、後台都搭配獨立的應用程序、服務器、寬帶線路、數據庫和第三方遊戲端接口，即使單一遊戲商應急維護或線路受到DDoS攻擊影響，都無損於其他系統的正常運怍。分散投資新解: 風險最小化 財富極大化。
Service_Program3_Text3=分散投資新解: 風險最小化 財富極大化
Service_Program3_Text4=選擇一個靠譜的平台，複製成功經驗才是擴大財富最快途徑。
Service_Program3_Text5=在面臨大型包網業主多數為多平台、多系統的複雜運營體係時，不妨將眾多系統集成到一個管理平台上，通過單一界面多系統實現對多個運營體系的同時操控。針對分散風險的實際需求，GPK特推”出多系統運營服務”，您可通過單一使用接口無縫集成所有運營信息，正規化與資料的一致性，將所有業務流程鏈接成一個完整的整體，既統一又相互獨立。
Service_Program3_Text6=多系統同時運行， 有效降低管理成本，迅速拓展財富版圖。
Service_Chat=洽詢客服

Brand_Title=品牌優勢
Brand_Top_Title=大創新功能
Brand_Advantage1_Title=01時時返水
Brand_Advantage1_Text=隨心所慾不限次數，即玩即返秒到帳，不計輸贏想返就返。增進會員留存率，大大減少會員出款次數及第三方存款手續費，讓經營成本降低。
Brand_Advantage2_Title=02大數據風控分析
Brand_Advantage2_Text=根據會員投注行為模式，找出潛在風險會員，降低經營者風險。
Brand_Advantage3_Title=03優惠錢包
Brand_Advantage3_Text=可設定贈送會員優惠時可遊玩的遊戲平台增加活動營運效益。

Brand_Bottom1_Title=多視覺前台競爭力強
Brand_Bottom1_Text1=一個後台可同時經營多個前台，自由搭配不同品牌視覺，彈性推廣，競爭力強
Brand_Bottom1_Text2=GPK多系統後台，讓經營者可以在單一管理後台下，同時經營多個娛樂城前台，每個娛樂城前台能各自擁有不同的風格色係版型，讓經營者針對不同興趣屬性的客戶玩家，彈性設計出專屬的推廣優惠，完全滿足各種玩家多樣性的需求，競爭力強。
Brand_Bottom1_Text3=可自由選擇搭配多種遊戲系統，會員接受度高
Brand_Bottom1_Text4=GPK 多系統平台提供多種國際化知名遊戲系統（BB、AG、PT、MG、JDB、CQ9、BG、EBET..等），合作方站長可自由勾選自己喜愛的遊戲平台來經營，建立專屬娛樂城的風格與特色，提供給玩家更有吸引力的娛樂體驗，提升與單系統平台的競爭力。

Brand_Bottom2_Title=多系統平台免轉錢包
Brand_Bottom2_Text1=全球首創
Brand_Bottom2_Text2=轉換遊戲系統免轉錢包
Brand_Bottom2_Text3=GPK多系統平台提供全球首創便利功能...『轉換遊戲系統免轉錢包！ 』，玩家在娛樂城裡同時暢玩各大國際系統的遊戲（BB、AG、PT、MG、JDB、CQ9、BG、EBET..等），均可自動轉換額度。
Brand_Bottom2_Text4=方便性強：可提高會員首存率30%及迴轉率70%
Brand_Bottom2_Text5=玩家可任意更換遊戲平台而無需重新轉換額度、無需等待人工確認，方便玩家多次進行不同系統遊戲，提升客戶對娛樂城的信賴感，增加遊戲粘著度，遊戲熱誠永不減低，提升玩家首存率可達30%、提升會員迴轉率可達70%。
Brand_Bottom2_Text6=多系統平台，無維護時間，提高營收
Brand_Bottom2_Text7=GPK多系統平台即使在單一遊戲系統進行例行維護，或是單一遊戲系統遭受駭客惡意攻擊而係統停擺時，仍然能維持娛樂城正常運營，提高整體營收。

Brand_Bottom3_Title=運營分析，輕鬆掌控後台功能
Brand_Bottom3_Text1=輕鬆掌控代理商與會員狀況
Brand_Bottom3_Text2=GPK多系統平台能夠隨時提供完整的會員分析數據與網站經營報表，讓站長輕鬆掌握所有代理商與會員的狀況。
Brand_Bottom3_Text3=單一頁面，功能齊全 操作簡單易上手
Brand_Bottom3_Text4=GPK多系統平台能在單一系統操作頁面裡，提供所有專業的功能，輕鬆設定，容易上手，讓站長完全掌握經營細節。
Brand_Bottom3_Text5=客服以一抵三，降低人事成本
Brand_Bottom3_Text6=GPK多系統平台整體接口操作簡單，易上手，減少教育訓練所需的時間，同步提升客服效率及服務質量，一人抵三人用，可大大降低客服人事成本。
Brand_Bottom3_Text7=全方位防害功能，防堵內部洩密與不良會員稽核
Brand_Bottom3_Text8=GPK多系統平台能完整的設定權限，所有營運與客戶數據皆可個別保密設定，重要數據不外洩，保障站長的權益，並內建專利防害程序，無論是贏錢高手、套利、或是打水等不良會員，都能實時反應，列入警示名單，保障營運獲利。

