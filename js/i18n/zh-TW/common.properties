News_Content2_1=GPK閃耀登場G2E Asia 將打造博弈娛樂大樓
News_Content2_2=GPK娛樂集團領先同業取得牌照，並且聘請專業團隊精心籌畫國際娛樂大樓，意在打造西哈努克港絕無僅有、無可取代的指標經典建築。
News_Content3=在眾多知名大展台中間，有一個展商十分亮眼。為什麼說這個展商亮眼呢?GPK---多系統平台免轉錢包，看到多系統和免轉錢包這兩個廣告語，第一時間想到的是便捷和錢相關的功能。
News_Content4=GPK提供全球首創多系統平台免轉錢包
News_Content5=因應市場變化快速且多樣化的需求，以"用戶體驗"為核心開發理念，透過獨創的免轉錢包與一站式多元服務，超過數千家營運業主、上萬款遊戲集結、破億活躍玩家數，為客戶量身打造專屬遊戲，用最快速度進入市場搶得先機。

